{% extends "base.html" %}

{% block app_content %}
    <table>
        <tr valign="top">
            <td><img src="{{ user.avatar(128) }}"></td>
        </tr>
        <tr>
            <td><h1>{{ user.username }}</h1></td>
        </tr>
    </table>
    {% if user == current_user %}
    <p><a href="{{ url_for('main.edit_profile') }}">Edit your profile</a></p>
    {% endif %}
{% endblock %}
